<style>
    /* Set body's scrollbar's width to 0px to hide scrollbar but stay usable */
    body::-webkit-scrollbar {
        width: 0;
    }

    /* width */
    ::-webkit-scrollbar {
        width: 0.30rem;
        height: 0.30rem;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 1rem;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 1rem;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a;
    }
</style>
