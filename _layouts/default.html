<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">
</head>
{% if page.options.archived %}
{% include archiveMessage.html %}
{% else %}
<body class="container">
<div class="row">
    <div class="col col-sm">
        {% include menu.html %}
    </div>

    <div class="col-5 col-sm">
        {{ content }}
    </div>

    <div class="col col-sm">
        {% include tocMenu.html %}
    </div>
</div>
</body>
{% endif %}
</html>
