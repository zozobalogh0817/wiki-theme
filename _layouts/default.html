<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
{% if page.options.archived %}
{% include archiveMessage.html %}
{% else %}
<body>
<div class="container">
    <div class="row">
        <div class="col col-md order-1">
            {% include menu.html %}
        </div>

        <div class="col-8 col-md order-3">
            {{ content }}
        </div>

        <div class="col col-md order-2">
            {% include tocMenu.html %}
        </div>
    </div>
</div>
</body>
{% endif %}
</html>
